{{extend 'layout.html'}}
<h3>Customer Feedbacks</h3>
<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Email
        </th>
        <th>
            Feedback
        </th>
    </tr>
{{for i in fbacks:}}
<tr>
    <td>
        {{=i.name}}
    </td>
    <td>
        {{=i.email}}
    </td>
    <td>
        {{=i.Feedback}}
    </td>
</tr>
    {{pass}}
</table>
